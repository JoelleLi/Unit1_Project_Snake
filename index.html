<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">CATERPILLAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="game-wrapper">
        <div class="firstSection">
            <div class="firstcolumn">
                <h5 id="highscore">high score: 0</h5>
                <h4 id="gamePaused"></h4>
                <h6 id="score">score : 0</h6>
            </div>
            <div class="heading">
                <img id="title01" src="./caterpillarNameCropped/001cropped.png" alt="caterpillar heading"
                    width="50px">
                <img id="title02" src="./caterpillarNameCropped/002cropped.png" alt="caterpillar heading"
                    width="50px">
                <img id="title03" src="./caterpillarNameCropped/003cropped.png" alt="caterpillar heading"
                    width="50px">
                <img id="title04" src="./caterpillarNameCropped/004cropped.png" alt="caterpillar heading"
                    width="50px">
                <img id="title05" src="./caterpillarNameCropped/005cropped.png" alt="caterpillar heading"
                    width="50px">
                <img id="title06" src="./caterpillarNameCropped/006cropped.png" alt="caterpillar heading"
                    width="50px">
                <img id="title07" src="./caterpillarNameCropped/007cropped.png" alt="caterpillar heading"
                    width="35px">
                <img id="title08" src="./caterpillarNameCropped/008cropped.png" alt="caterpillar heading"
                    width="30px">
                <img id="title09" src="./caterpillarNameCropped/009cropped.png" alt="caterpillar heading"
                    width="30px">
                <img id="title10" src="./caterpillarNameCropped/010cropped.png" alt="caterpillar heading"
                    width="50px">
                <img id="title11" src="./caterpillarNameCropped/011cropped.png" alt="caterpillar heading"
                    width="50px">
            </div>
        </div>
        <main class="grid-wrapper">
            <div class="grid"></div>
            <h4 id="gameover"></h4>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>     
</html>
